<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      transition: background 0.5s, color 0.5s;
    }

    body.light {
      background: #f0f0f0;
      color: #222;
    }

    body.dark {
      background: #222;
      color: #f0f0f0;
    }

    .calculator {
      background: inherit;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      transition: background 0.5s, color 0.5s;
    }

    .display {
      width: 100%;
      height: 60px;
      background: inherit;
      border: 2px solid #888;
      border-radius: 5px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      overflow-x: auto;
      transition: background 0.5s, color 0.5s, border 0.5s;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .buttons button {
      padding: 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .operator {
      background: #f39c12;
      color: #fff;
    }

    .operator:hover {
      background: #e67e22;
    }

    .equal {
      background: #27ae60;
      color: #fff;
      grid-column: span 2;
    }

    .equal:hover {
      background: #2ecc71;
    }

    .clear {
      background: #c0392b;
      color: #fff;
    }

    .clear:hover {
      background: #e74c3c;
    }

    .toggle-theme {
      grid-column: span 4;
      background: #34495e;
      color: #fff;
    }

    .toggle-theme:hover {
      background: #2c3e50;
    }
  </style>
</head>
<body class="light">

  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button class="operator" onclick="appendValue('/')">/</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">x</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>

      <button class="toggle-theme" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const body = document.body;

    function appendValue(val) {
      if(display.innerText === '0' || display.innerText === 'Error') {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function calculateResult() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = 'Error';
      }
    }

    function toggleTheme() {
      if(body.classList.contains('light')) {
        body.classList.remove('light');
        body.classList.add('dark');
      } else {
        body.classList.remove('dark');
        body.classList.add('light');
      }
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if(/[0-9]/.test(e.key)) appendValue(e.key);
      else if(['+', '-', '*', '/','(',')','.'].includes(e.key)) appendValue(e.key);
      else if(e.key === 'Enter') calculateResult();
      else if(e.key === 'Backspace') display.innerText = display.innerText.slice(0, -1) || '0';
      else if(e.key.toLowerCase() === 'c') clearDisplay();
    });
  </script>

</body>
</html>
